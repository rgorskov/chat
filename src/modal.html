<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="Modal">
        <div class="Modal-Background"></div>
        <div class="Modal-Content">
            <div class="Modal-Header">
                <div class="Modal-HeaderText">Choose contact</div>
                <button class="Modal-CloseButton">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="Modal-Body">
                <div class="UsersList">
                    <div class="UsersList-User">
                        <div class="UsersList-Photo">
                            <div class="Avatar Avatar_size_medium">
                                <img src="https://placekitten.com/600/600" alt=""
                                    class="Avatar-Image Avatar-Image_size_small">
                            </div>
                        </div>
                        <div class="UsersList-Name">Leanne Graham</div>
                    </div>
                    <div class="UsersList-User">
                        <div class="UsersList-Photo">
                            <div class="Avatar Avatar_size_medium">
                                <img src="https://placekitten.com/400/400" alt=""
                                    class="Avatar-Image Avatar-Image_size_small">
                            </div>
                        </div>
                        <div class="UsersList-Name">Ervin Howell</div>
                    </div>
                    <div class="UsersList-User">
                        <div class="UsersList-Photo">
                            <div class="Avatar Avatar_size_medium">
                                <img src="https://placekitten.com/700/700" alt="" class="Avatar-Image">
                            </div>
                        </div>
                        <div class="UsersList-Name">Clementine Bauch</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
